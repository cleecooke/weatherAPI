<!DOCTYPE html>
<html>
<head>
    <title>Weather API Project</title>
    <link rel="stylesheet" href="weatherStyle.css">
    
</head>
<body>
    <h1>What's The Weather Like In:</h1>
    <div id="weather-Request">
       <input type="text" id="weatherForm" placeholder="Type City Here">

       <button id="getWeather" onclick="get()">
            Get Weather
       </button>
        <button type="reset" id="clear"> 
            Clear
        </button>
        <br>
    </div>



    
    <div id="weather-Result">
        <h2 id="report">Weather Report</h2>
        <p id="location-Entered">***</p>
        <p id="resulting-Temp">***</p>
        <p id="feels-like">***</p>
        <p id="weather-description">***</p>
    
    </div>
    <script src="weatherScript.js"></script>
</body>
</html>
